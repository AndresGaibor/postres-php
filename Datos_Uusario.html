<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Ingresar Datos
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li>
            <form action="" >
                <label for="">Ingrese su nombre:&nbsp;</label>
                
                <input type="text" name="nombre">
                <br>
                <label for="">Ingrese su apellido:&nbsp;</label>
                
                <input type="text" name="apellido">
                <br>
                <hr>
                <label for="">Ingrese su dirección:</label>
                <br>
                
                <input type="text" name="cll_p" placeholder="Calle Principal">
                <br>
                
                <input type="text" name="cll_s" placeholder="Calle Secundaria">
                <br>
                
                <input type="text" name="ciudad" placeholder="Ciudad">
                <br>
                
                <input type="text" name="prov" placeholder="Provincia">
                <br>
                <hr>
                <label for="">Ingrese correo:</label>
                <br>
                
                <input type="email" name="correo">
                <br>
                <hr>
                <label for="">Ingrese su numero de teléfono:</label>
                <br>

                <input type="text" name="telf">
                <br>
                <input type="submit" value="Agregar">
            </form>
          </li>
        </ul>
    </div>
      
</body>
</html>
